<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Typing Speed Test</h1>
        <p id="quote"></p>
        <textarea id="input-box" placeholder="Start typing here..." oninput="startTyping()"></textarea>
        <button onclick="calculateSpeed()">Submit</button>
        <button onclick="loadNewQuote()">New Quote</button>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
